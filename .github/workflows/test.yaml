name: Test
on:
  push:
    branches:
      - main
jobs:
  build-and-deploy:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Test 🔎
        run: deno test

